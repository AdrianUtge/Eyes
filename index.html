<!DOCTYPE html>


<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYES</title>
    <link rel="stylesheet" media="all" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="./main.js"></script>
</head>

<body class="noscroll">
    <div class="full">
        <svg></svg>

    </div>

    <br>

    <div class="warper">
        <div class="one">Un</div>

        <div class="full teeP">
            <div class="fade-in">
                <img src="./assets/TeeMain.png" alt="Tee" class="teePhoto">

            </div>

        </div>
    </div>
    <br>
    <div class="twoPages TeePants">
        <img src="./assets/TeeMain.png" alt="Tee" class="teePhoto">
        <img src="./assets/PantsMain.png" alt="Pants" class="pantsPhoto">

    </div>


    <div class="full lookBook">
        <h1>LookBook</h1>

    </div>


    <br>
    <div class="full lookBook">
        <br>
        <br>
        <br>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./assets/PantsMain.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>

</html>
